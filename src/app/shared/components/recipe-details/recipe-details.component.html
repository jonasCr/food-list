<mat-expansion-panel class="animated fadeIn">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{recipe.name}}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img *ngIf="recipe.image" class="img-thumbnail" mat-card-image [src]="recipe.image.url" [alt]="recipe.name">
    <mat-card-content>
        <p>
            {{recipe.description}}
        </p>
        <span class="grade">
            <app-rate [grade]="recipe.grade" (updatedGrade)="updateGrade($event)"></app-rate>    
        </span>

        <mat-list>
            <mat-list-item *ngFor="let ingredient of recipe.ingredientsList">
                <mat-checkbox *ngIf="parent === 'calendar'" (change)="onChange($event)" [(ngModel)]="ingredient.terminate">{{ingredient.name}}</mat-checkbox>
                <span *ngIf="parent === 'recipe'">{{ingredient.name}}</span>
            </mat-list-item>
        </mat-list>
        <mat-card-actions>
            <button [routerLink]="['/recipe', recipe.idRecipe]" mat-mini-fab color="primary" mat-button>
                <i  class="fas fa-pen"></i>
            </button>
            <button (click)="confirm()" mat-mini-fab color="warn" mat-button>
                <i class="fas fa-trash"></i>
            </button>
        </mat-card-actions>
    </mat-card-content>

</mat-expansion-panel>
