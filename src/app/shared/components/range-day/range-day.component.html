<div class="row">
    <div class="col-6">
        <mat-form-field>
            <input [placeholder]="translate.instant('COMPONENTS.RANGE-DAY.FROM')" (dateChange)="onValueChange()" disabled [(ngModel)]="value.firstDay" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <input [placeholder]="translate.instant('COMPONENTS.RANGE-DAY.TO')" (dateChange)="onValueChange()" disabled [(ngModel)]="value.lastDay" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #picker2></mat-datepicker>
        </mat-form-field>
    </div>
</div>
